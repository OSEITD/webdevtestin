<VirtualHost *:80>
    ServerName ${APP_DOMAIN}
    DocumentRoot /var/www/html
    
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

# Customer App - customer.yourdomain.com
<VirtualHost *:80>
    ServerName customer.${APP_DOMAIN}
    ServerAlias customer.*
    DocumentRoot /var/www/html/customer-app
    
    <Directory /var/www/html/customer-app>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>

    # Enable rewrite for clean URLs
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/customer-error.log
    CustomLog ${APACHE_LOG_DIR}/customer-access.log combined
</VirtualHost>

